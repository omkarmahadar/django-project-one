{% extends 'base.html' %}

{% block body%}
	<div class="container">
		<h1>in Patient List</h1>

		<a href="{% url 'hms:patient' %}">
	        <button type="button" class="btn btn-primary btn-lg">Back To Patient</button>
	    </a>
	</div>

	<br>
	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
	      			<th scope="col">First Name</th>
	      			<th scope="col">Nurse Assigned</th>
	      			<th scope="col">Doctor Assigned</th>
	      		</tr>
			</thead>
			
			<tbody>
			    {% for patient in patient_list %}
				    <tr>
				    	<td scope="col"> {{ patient.id }} </td>
				    	<td scope="col"> {{ patient.patient_fname }} </td>
				    	<td scope="col"> {{ patient.nurse_fk }} </td>
				    	<td scope="col"> {{ patient.patient_doctor_fk }} </td>
				    </tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
