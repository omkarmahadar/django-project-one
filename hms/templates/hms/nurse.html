{% extends 'base.html' %}

{% block body%}
	<div class="container">
		<h1>in Nurse</h1>

		<form class="contact-form" method="POST" action="/nurse_data_submit/">
		{% csrf_token %}
			
			<table>
				<tr>
					<!-- First  Name -->
					<td>
						<label for="nurse_fname">First name:</label>
					</td>
					<td>
						<input type="text" id="nurse_fname" name="nurse_fname"><br><br>
					</td>
				</tr>
				<tr>
					<td>
						<!-- Last Name -->
						<label for="nurse_lname">Last name:</label>
					</td>
					<td>
						<input type="text" id="nurse_lname" name="nurse_lname"><br><br>
					</td>
				</tr>
				<tr>
					<td>
						<!-- Salary -->
						<label for="nurse_salary">Salary:  </label>
					</td>
					<td>
						<input type="number" id="nurse_salary" name="nurse_salary"><br><br>
					</td>
				</tr>
				<tr>
					<td>
						<!-- Shift Type -->
						<label for="nurse_shift_type">Shift Type:</label>
					</td>
					<td>
						<input type="text" id="nurse_shift_type" name="nurse_shift_type"><br><br>
					</td>
				</tr>
				<tr>
					<td>
						<!-- Doctor Assigned -->
						<label for="doctor_fk">Doctor Assigned:</label>
					</td>
					<td>
						<input type="text" id="doctor_fk" name="doctor_fk"><br><br>
					</td>
				</tr>
			</table>

	  		<button class="btn btn-success" type="submit">Submit</button>
		</form>

	<br><br>

		<a href="{% url 'hms:nurse_list' %}">
	        <button type="button" class="btn btn-primary btn-lg"> Nurse List </button>
	    </a>
	</div>
{% endblock %}
