{% extends 'base.html' %}

{% block body%}
	<div class="container">
		<h1>in Nurse List</h1>

		<a href="{% url 'hms:nurse' %}">
	        <button type="button" class="btn btn-primary btn-lg">Back To Nurse</button>
	    </a>
	</div>

	<br>
	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
	      			<th scope="col">First Name</th>
	      			<th scope="col">Last Name</th>
	      			<th scope="col">Doctor Assigned</th>
	      		</tr>
			</thead>
			
			<tbody>
			    {% for nurse in nurse_list %}
				    <tr>
				    	<td scope="col"> {{ nurse.id }} </td>
				    	<td scope="col"> {{ nurse.nurse_fname }} </td>
				    	<td scope="col"> {{ nurse.nurse_lname }} </td>
				    	<td scope="col"> {{ nurse.doctor_fk }} </td>
				    </tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	{% endblock %}
