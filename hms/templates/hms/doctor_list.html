{% extends 'base.html' %}

{% block body%}
	<div class="container">
		<h1>in Doctor List</h1>

		<a href="{% url 'hms:doctor' %}">
	        <button type="button" class="btn btn-primary btn-lg">Back To Doctor</button>
	    </a>
	</div>
	<br>
	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
	      			<th scope="col">First Name</th>
	      			<th scope="col">Last Name</th>
	      		</tr>
			</thead>
			
			<tbody>
			    {% for doctor in doctor_list %}
				    <tr>
				    	<td scope="col"> {{ doctor.id }} </td>
				    	<td scope="col"> {{ doctor.doctor_fname }} </td>
				    	<td scope="col"> {{ doctor.doctor_lname }} </td>
				    </tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

{% endblock %}
